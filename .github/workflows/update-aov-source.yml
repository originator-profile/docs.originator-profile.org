name: Update aov-source subtree
on:
  schedule:
    # 毎日 JST 9:00 (UTC 0:00) に実行
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  update-subtree:
    environment:
      name: update-aov-source
      url: https://github.com/originator-profile/docs.originator-profile.org/tree/main/aov-source
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${AOV_REPO_DEPLOY_KEY}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts
        env:
          AOV_REPO_DEPLOY_KEY: "${{ secrets.AOV_REPO_DEPLOY_KEY }}"
      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
      - name: Update subtree
        run: |
          git subtree pull --prefix=aov-source git@github.com:originator-profile/doc-opf-architectural-overview.git main --squash -m update
      - name: Check for changes and push
        run: |
          if git log --oneline origin/main..@ | read; then
            git push origin main
          fi
